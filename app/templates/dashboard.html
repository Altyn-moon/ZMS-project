<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рабочая карта</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            margin: 0;
            font-family: 'Manrope', sans-serif;
            color: #111;
            background: #f2f2f2;
        }
        
        .header {
            background: linear-gradient(90deg, rgb(156, 29, 17) 0%, rgba(113, 41, 4, 0.34) 55%, rgb(87, 16, 10) 100%); 
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-content {
            padding: 2px;
            overflow-x: auto;
        }

        .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
    margin-top: 5px;
    position: relative; /* Чтобы иконка была внутри поля */
}

.search-input {
    width: 600px;
    padding: 12px 12px 12px 45px; /* теперь отступ слева под иконку */
    font-size: 20px;
    border-radius: 8px;
    border: 2px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    
    background-image: url('/static/Search.png');
    background-repeat: no-repeat;
    background-position: left 15px center;
    background-size: 20px 20px;
    color: #111; /* <-- вот это добавляет тёмный текст */
}


.search-icon {
    position: absolute;
    right: 12px; /* Отступ от правой стороны */
    top: 50%;
    transform: translateY(-50%); /* Центрируем по вертикали */
    width: 20px; /* Размер иконки */
    height: 20px;
    pointer-events: none; /* Иконка не мешает взаимодействовать с полем */
}

        .table-container {
            width: 100%;
            max-height: 70px;
            overflow-y: auto;
        }

        .work-table {
            width: 100%;
            min-width: 1500px;
            border-collapse: collapse;
            font-size: 23px;
            table-layout: fixed;
        }

        .work-table td:last-child, 
        .work-table th:last-child {
            width: 200px;
        }

        .nomer{
            width: 60px;
        }

        .nomer-rabot{
            width: 200px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #161616;
            text-align: center;
            
        }

        th {
            background-color: #f7f7f7;
            font-weight: 700;
        }

        .btn-start {
            background-color: #787A77;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 23px;
            font-weight: bold;
        }

        .btn-start:hover {
            background-color: #c40000;
        }

        .notification {
            color: #8B0000;
            padding: 5px 12px;
            
        }

        .logout-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
            position: relative;
            width: 1498px;
        }

        .header-left,
        .header-center,
        .header-right {
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 1;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            justify-content: flex-end;
            gap: 10px;
        }

        .logo {
            padding-top: 25px;
            height: 80px;
        }

        .icon {
            height: 30px;
            
            cursor: pointer;
            margin-right: 10px;
        }

        .small-icon {
            height: 30px;
            margin-right: 5px;
        }

        .user-button {
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #fff;
        }

        .left-button{
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #fff;
        }

        .logout-button {
            background-color: #a00000;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-button .icon {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="left-button">
                <img src="/static/help.png" alt="Инструкция" class="icon clickable"> 
            </button>
            <button class="left-button">
                <img src="/static/notification.png" alt="Уведомления" class="icon clickable">
            </button>
        </div>
    
        <div class="header-center">
            <img src="/static/logo.png" alt="ZMS Logo" class="logo">
        </div>
    
        <div class="header-right">
            <button class="user-button">
                <img src="/static/user-icon.png" alt="User Icon" class="icon small-icon">
                {{ user_name }}
            </button>
            <button class="logout-button">
                <img src="/static/logout.png" alt="Выход" class="icon small-icon">
                Выйти
            </button>
        </div>
    </div>
    
    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск">
        </div>
              
        </div>        
        <div class="container" class="table-container">
            <table class="work-table">
                <thead>
                    <tr>
                        <th class="nomer">№</th>
                        <th>Наименование работы</th>
                        <th>Заказчик</th>
                        <th class="nomer-rabot">Номер работы</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in work_items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.client }}</td>
                        <td>{{ item.job_num }}</td>
                        <td><button class="btn-start">В работу</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
