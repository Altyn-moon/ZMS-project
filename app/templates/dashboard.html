<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рабочая карта</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            
            color: #111;
            background: rgb(191, 148, 144);
        }

        .header {
            background: linear-gradient(180deg, rgb(156, 29, 17) 0%, rgba(113, 41, 4, 0.34) 55%, rgb(87, 16, 10) 100%);
            color: white;
            padding: 5px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1480px;
            height: 60px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: black;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f7f7f7;
            font-weight: 700;
        }

        .btn-start {
            background-color: #a00000;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-start:hover {
            background-color: #c40000;
        }

        .notification {
            color: #8B0000;
            padding: 5px 12px;
            
        }

        .logout-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            align-items: center;

        } 
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><img class="logo" src="/static/logo.png" alt="ZMS" width="180"></div>
        <div class="user-info">
            <span class="notification"><img class="bell" src="/static/icon.png" alt="Bell" width="30"></span>
            <span>{{ user_name }}</span>
            <a href="/logout" class="logout-link">Выйти</a>
        </div>
    </header>

    <div class="container">
        <h2>Рабочие задания</h2>
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Наименование работы</th>
                    <th>Заказчик</th>
                    <th>Номер работы</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for item in work_items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.client }}</td>
                    <td>{{ item.job_num }}</td>
                    <td><button class="btn-start">В работу</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
