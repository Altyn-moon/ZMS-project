<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рабочая карта</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Manrope', sans-serif;
    color: #111;
    background: #f2f2f2;
    width: 100%;
    overflow-x: hidden; /* Убираем горизонтальную прокрутку */
    height: 100%; /* Обеспечиваем 100% высоты для страницы */
    display: flex;
    flex-direction: column;
        
}
        
        .header {
            background: linear-gradient(90deg, rgb(156, 29, 17) 0%, rgba(113, 41, 4, 0.34) 55%, rgb(87, 16, 10) 100%); 
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-content {
    flex: 1;
    padding: 20px;
    overflow-x: hidden; /* Убираем горизонтальную прокрутку */
    width: 100%;
    height: 100%; /* Растягиваем на 100% высоты */
    box-sizing: border-box;
}

        .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
    margin-top: 5px;
    position: relative; /* Чтобы иконка была внутри поля */
}

.search-input {
    width: 600px;
    padding: 12px 12px 12px 45px; /* теперь отступ слева под иконку */
    font-size: 20px;
    border-radius: 8px;
    border: 2px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    
    background-image: url('/static/Search.png');
    background-repeat: no-repeat;
    background-position: left 15px center;
    background-size: 20px 20px;
    color: #111; /* <-- вот это добавляет тёмный текст */
}


.search-icon {
    position: absolute;
    right: 12px; /* Отступ от правой стороны */
    top: 50%;
    transform: translateY(-50%); /* Центрируем по вертикали */
    width: 20px; /* Размер иконки */
    height: 20px;
    pointer-events: none; /* Иконка не мешает взаимодействовать с полем */
}
.work-table {
    width: 100%;
    min-width: 100%; /* Убираем min-width */
    table-layout: auto;
    font-size: 23px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #161616;
    text-align: center;
}

th {
    background-color: #f7f7f7;
    font-weight: 700;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Убираем все виды прокрутки */
}

/* Оставляем стиль таблицы с обычным размером шрифтов */
.table-container {
    width: 100%;
    overflow-x: auto;
    height: 100%;
    box-sizing: border-box;
}

        .work-table td:last-child, 
        .work-table th:last-child {
            width: 200px;
        }

        .nomer{
            width: 60px;
        }

        .nomer-rabot{
            width: 200px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #161616;
            text-align: center;
            
        }

        th {
            background-color: #f7f7f7;
            font-weight: 700;
        }

        .btn-start {
            background-color: #787A77;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 23px;
            font-weight: bold;
        }

        .btn-start:hover {
            background-color: #c40000;
        }

        .notification {
            color: #8B0000;
            padding: 5px 12px;
            
        }

        .logout-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
            position: relative;
            width: 100%;
        }

        .header-left,
        .header-center,
        .header-right {
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 1;
            justify-content: center;
        }

        .header-right {
            flex: 1;
            justify-content: flex-end;
            gap: 10px;
        }

        .logo {
            padding-top: 25px;
            height: 80px;
        }

        .icon {
            height: 30px;
            
            cursor: pointer;
            margin-right: 10px;
        }

        .small-icon {
            height: 30px;
            margin-right: 5px;
        }

        .user-button {
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #fff;
        }

        .left-button{
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #fff;
        }

        .logout-button {
            background-color: #a00000;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-button .icon {
            margin-right: 5px;
        }
        html, body {
    height: 100%; /* Устанавливаем высоту на 100% для всего документа */
    margin: 0; /* Убираем отступы по умолчанию */
    padding: 0; /* Убираем отступы */
    display: flex;
    flex-direction: column; /* Размещение элементов вертикально */
}

.main-content {
    flex: 1; /* Позволяет содержимому занимать оставшуюся высоту */
    padding: 20px;
    overflow-x: auto;
    width: 100%;
    height: 100%; /* Задаем высоту 100% экрана */
}

.table-container {
    width: 100%;
    overflow-x: auto;
    height: 100%; /* Контейнер также будет растягиваться на 100% высоты */
}

#second-table {
    width: 100%; /* Растягиваем на всю ширину */
    height: 100%; /* Растягиваем на всю высоту */
    display: block;
}

#second-table .work-table {
    width: 100%; /* Растягиваем таблицу на всю ширину */
    min-width: 1500px; /* Минимальная ширина таблицы */
    table-layout: auto;
    font-size: 23px; /* Размер шрифта */
}

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="left-button">
                <img src="/static/help.png" alt="Инструкция" class="icon clickable"> 
            </button>
            <button class="left-button">
                <img src="/static/notification.png" alt="Уведомления" class="icon clickable">
            </button>
        </div>
    
        <div class="header-center">
            <img src="/static/logo.png" alt="ZMS Logo" class="logo">
        </div>
    
        <div class="header-right">
            <button class="user-button">
                <img src="/static/user-icon.png" alt="User Icon" class="icon small-icon">
                {{ user_name }}
            </button>
            <button class="logout-button">
                <img src="/static/logout.png" alt="Выход" class="icon small-icon">
                Выйти
            </button>
        </div>
    </div>
    
    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск">
        </div>
              
        </div>        
            <!-- первая таблица -->
            <div class="table-container" id="first-table">
                <table class="work-table">
                    <tr>
                        <th>№</th>
                        <th>Наименование работы</th>
                        <th>Заказчик</th>
                        <th>Номер работы</th>
                        <th>Действие</th>
                    </tr>
                    {% for item in work_items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.client }}</td>
                        <td>{{ item.job_num }}</td>
                        <td>
                            <button
                                class="btn-start"
                                onclick="showSecondTable(this)"
                                data-id="{{ item.id }}"
                                data-name="{{ item.name }}"
                                data-client="{{ item.client }}"
                                data-jobnum="{{ item.job_num }}"
                            >В работу</button>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>            
            <div class="table-container" id="second-table" style="display: none;">
                <table class="work-table">
                    <tr>
                        <th colspan="2">Рабочая карта</th>
                    </tr>
                    <tr>
                        <td>Рабочая карта №1</td>
                        <td>
                            <button class="btn-start">Начать</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Рабочая карта №2</td>
                        <td>
                            <button class="btn-start">Начать</button>
                        </td>
                    </tr>
                </table>
            </div>                                 
        </main>
            <script>

function showSecondTable(button) {
    // Скрываем первую таблицу
    document.getElementById('first-table').style.display = 'none';

    // Показываем вторую таблицу
    document.getElementById('second-table').style.display = 'block';

    // Если ты используешь вставку данных – эти элементы тоже должны существовать!
    const name = button.dataset.name;
    const client = button.dataset.client;
    const jobNum = button.dataset.jobnum;

    // Убедись, что в HTML есть такие ID — job-name, job-client и job-num
    const nameElem = document.getElementById('job-name');
    const clientElem = document.getElementById('job-client');
    const jobNumElem = document.getElementById('job-num');

    if (nameElem && clientElem && jobNumElem) {
        nameElem.textContent = name;
        clientElem.textContent = client;
        jobNumElem.textContent = jobNum;
    }
}
</script>
        </body>
        </html>
